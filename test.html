<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tennis Players Global Distribution Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .description {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #007bff;
    }
    .dataset-info {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .highlight {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Global Distribution of Tennis Players by Country</h1>

  <div id="vis"></div>

  <script type="text/javascript">
    vegaEmbed('#vis', 'map.json');
  </script>
</body>
</html>
